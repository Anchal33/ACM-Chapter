<!DOCTYPE html>
<html>

<head>

  <title>Chitkara Acm</title>
  <link

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

  <section id="title">
    <div class="container-fluid">


      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">Chitkara Acm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Download</a>
            </li>
          </ul>
        </div>
      </nav>



      <!-- Title -->
      <div class="row">
        <div class="col-lg-6">
          <h1>Always Stay updated with latest updates.</h1>
          <button type="button" class="download btn btn-dark btn-lg"><i class="fa fa-apple" aria-hidden="true"></i> Download</button>
          <a class="download btn btn-outline-light btn-lg" href="https://play.google.com/store/apps/details?id=acm.chitkara_offical"><i class="fab fa-google-play"></i> Download</a>
        </div>
        <div class="col-lg-6">
          <img src="css/images/iphone6.png" alt="iphone-mockup" id="phone">
        </div>
      </div>
    </div>
  </section>


  <!-- Features -->

  <section id="features">
    <div class="row">
      <div class="col-lg-4 feature-box">
        <p class="f-icons"><i class="fas fa-check-circle fa-4x"></i></p>
        <h3 class="h-feature">Easy to use.</h3>
        <p class="p-feature">So easy to use, even your dog could do it.</p>
      </div>

      <div class="col-lg-4 feature-box">
        <p class="f-icons"><i class="fas fa-bullseye fa-4x"></i></p>
        <h3 class="h-feature">Clean Ui</h3>
        <p class="p-feature">Clean and Beautiful ui.</p>
      </div>

      <div class="col-lg-4 feature-box">
        <p class="f-icons"><i class="fas fa-heart fa-4x"></i></p>
        <h3 class="h-feature">Updates in your mobile.</h3>
        <p class="p-feature">past Events upcoming Events gallery ,Stay Updated!</p>
      </div>


    </div>
  </section>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
